<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/freddie.png" alt="Freddie Mercury Silhouette" class="logo" />
      <h1 class="title--text">We are the Champions</h1>
      <input type="text" value="" placeholder="Write your endorsement here" class="input" id="input" />
      <div class="row">
        <input type="text" value="" placeholder="From" class="input person" id="input-from" />
        <input type="text" value="" placeholder="To" class="input person" id="input-to" />
      </div>
      <button class="publish-btn" id="publish-btn">Publish</button>
      <p id="error"></p>
      <h2 class="subheading--text">- Endorsements -</h2>
      <div class="endorsements" id="endorsement-section">
        <ul id="endorsement-list"></ul>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
